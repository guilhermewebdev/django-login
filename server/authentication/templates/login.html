{% extends "base.html" %}
{% load static %}

{% block body %}
<div id="app"></div>
{% endblock %}

{% block javascript %}
<script src="{% static 'login/index.js' %}"></script>
{% autoescape off %}
<script>
    document.main({
        siteHeader: '{{ site_header }}',
        title: '{{ title }}',
        csrfToken: '{{ csrf_token }}',
        formErros: {{ form.errors.as_json }},
    })
</script>
{% endautoescape %}
{% endblock %}
